<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>STC - Crossword</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>

  

<div class="container">
    <div class="bg--white">


      <main>
          <div class="container1">

              <!-- Info -->
              <section class="pt2 pb3">    
                              
                  <img class="argiro" src="img/argiro_student_center.png" alt="Argiro Student Center">
                  <br/>
                  <p class="small" style="text-align: center"><i>Photo by Bipin Regmi</i></p>
                  <br/>
                  <br/>
                  <br/>  
                  <div class="grid-row1">
                      <div class="grid-column span-one-third mt1 reveal-on-scroll is-revealing" width="200" height="200">
                          <img class="icon mb1" src="img/yellow_group.jpg" width="100%">
                          <p style="text-align: center">We are from the Yellow Group.</p>
                          <img class="icon mb1" src="img/yellow_group.jpg" width="100%">
                      </div>
                  </div> 
                  <div class="grid-row1">
                      <div class="grid-column span-2 mt2 teach">
                          <img class="mb1" src="img/best_teacher.png" alt="Deborah Kolberg">
                          <p class="small">And our TA: <strong>Deborah Kolberg</strong></p>
                          <p class="small">An amazing teacher.</p>
                      </div>
                  </div>
                  
              </section>

              <!-- Presenters -->
              <section class="pt3 pb3 align--center">
                  <h1 class="page-header">The Group Members</h1>
                  <div class="grid-row1">
                      <div class="grid-column span-2 mt2">
                          <img class="mb1" src="img/member_nobel.png" alt="Nobel Eskindir Yosef">
                          <p class="small">Nobel Eskindir Yosef</p>
                      </div>
                      <div class="grid-column span-2 mt2">
                          <img class="mb1" src="img/member_adisu.png" alt="Adisu Tesfaye Tafa">
                          <p class="small">Adisu Tesfaye Tafa</p>
                      </div>
                      <div class="grid-column span-2 mt2">
                          <img class="mb1" src="img/member_kidus_t.png" alt="Kidus Tiumelisan">
                          <p class="small">Kidus Tiumelisan</p>
                      </div>
                      <div class="grid-column span-2 mt2">
                          <img class="mb1" src="img/member_kidus_m_t.png" alt="Kidus Mamuye Tekeste">
                          <p class="small">Kidus Mamuye Tekeste</p>
                      </div>
                  </div>
              </section>
          </div>
      </main>
    </div>
    <h1 class="page-header">STC - Crossword</h1>

    <div class="crossword">
    </div>
</div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script><script  src="./script.js"></script>

</body>
</html>
